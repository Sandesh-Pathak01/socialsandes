{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-Sandes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/baseresponsive.css' %}">
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
  <script src="https://kit.fontawesome.com/06c961d4fb.js" crossorigin="anonymous"></script>
  
   {% block css %}

  {% endblock %}
</head>

<body>

  <!-- Nav Bar -->
  <nav id="navbar">
    <div class="logo">
      <a href=""><img src="{% static 'img/logo.png' %}" alt="logo"></a>
      <!-- Search -->
      <form action="{% url 'search_page' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Search on Social-Sandes" name="search">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
    <div class="nav_items">
      <ul>
        <li><a href="{% url 'home' %}"><i class="fa-solid fa-house" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Home"></i></a></li>
        <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Profile"></i></i></a></li>
        <li><a href="{% url 'settings' %}"><i class="fa-solid fa-gear" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Settings"></i></a></li>
        <li><a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Log-out"></i></a></li>
      </ul>
    </div>
    <hr id="after_nav">
  </nav>



  <!-- Nav Bar End -->
  <main>
    <section class="left_side">
      <ul>
        <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home Page</a></li>
        <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i>Profile</a></li>
        <li><a href=""><i class="fa-brands fa-facebook-messenger"></i>Chats</a></li>
        <li><a href=""><i class="fa-solid fa-bell"></i>Notifications</a></li>
        <li><a href="{% url 'pages' %}"><i class="fa-solid fa-flag"></i>Pages</a></li>
      </ul>


    </section>

    <section class="right_side">
     {% block content %}



     {% endblock %}
    </section>

  </main>



  <!-- Scripts!!!! -->


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>

</html>
